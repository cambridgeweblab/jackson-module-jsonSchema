language: java
jdk:
  - oraclejdk8
env:
  global:
    # AWS_ACCESS_KEY and AWS_SECRET_ACCESS_KEY
    - secure: 
branches:
  only:
    - 2.8.2-CA-SNAPSHOT
build:
  ci:
    - mkdir -p shippable/testresults
    - mvn -B clean
    - mvn -B -Pshippable deploy

integrations:
  notifications:
    - integrationName: hipchat
      type: hipchat
      recipients:
        - '#Java%20Lava'
      branches:
        only:
          - master
      on_success: always
      on_failure: always

